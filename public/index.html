<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Events - Orchardz Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        orchardz: {
                            navy: '#1e3a8a',    // Warna teks biru gelap
                            magenta: '#b83883', // Warna aksen merah keunguan (plum)
                            light: '#f9f9fb'    // Warna background abu-abu sangat muda
                        }
                    },
                    fontFamily: {
                        // Menggunakan Serif elegan seperti di desain asli
                        serif: ['Merriweather', 'serif'],
                        sans: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .font-serif { font-family: 'Merriweather', serif; }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-orchardz-light min-h-screen flex flex-col">

    <header class="bg-white py-6 border-b border-gray-200 shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-3xl md:text-4xl font-bold font-serif text-orchardz-navy tracking-widest uppercase">
                Today's Events
            </h1>
            <p id="date" class="text-sm md:text-base font-semibold text-orchardz-magenta tracking-widest uppercase mt-2">
                Memuat tanggal...
            </p>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
        <div id="app" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20 pulse">
                <svg class="w-12 h-12 text-orchardz-magenta mx-auto mb-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                <p class="text-orchardz-navy font-serif tracking-widest">SINKRONISASI DATA...</p>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto px-4 py-4 shadow-inner">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-orchardz-magenta font-serif font-bold text-sm md:text-base uppercase tracking-wider text-center md:text-left">
                Orchardz Hotel Jayakarta,<br>Jakarta
            </div>
            
            <div class="text-center">
                <div id="clock" class="text-4xl md:text-5xl font-bold text-orchardz-magenta tracking-tighter">
                    00:00
                </div>
                <div class="text-xs font-bold text-orchardz-navy tracking-widest uppercase mt-1">WIB</div>
            </div>

            <div class="flex items-center gap-2 text-orchardz-navy">
                <svg class="w-8 h-8 text-orchardz-magenta" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12z"/></svg>
                <span class="font-serif font-bold text-sm tracking-widest uppercase">Orchardz<br>Jayakarta</span>
            </div>
        </div>
    </footer>

    <script>
        // 1. Fungsi Jam & Tanggal (Format persis seperti gambar)
        function updateClock() {
            const now = new Date();
            
            // Format Jam: 13:48
            document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }).replace('.', ':');
            
            // Format Tanggal: SATURDAY, 14 FEBRUARY 2026
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString('en-GB', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. Kamus Gambar Ruangan (Mapping)
        const roomImageMap = {
            "Batavia 1": "bt1.jpg",
            "Batavia 2": "bt2.jpg",
            "Batavia 3": "bt3.jpg",
            "Batavia 5": "bt5.jpg",
            "Batavia 6": "bt6.jpg",
            "Batavia 7": "bt7.jpg",
            "Batavia 8": "bt8.jpg",
            "Anggrek Ballroom": "aggrk.jpg",
            "Jayakarta": "jykt.jpg"
        };

        // 3. Fungsi Tarik Data dari Cloud
        async function fetchNav() {
            try {
                const res = await fetch('/.netlify/functions/get-nav');
                const data = await res.json();
                
                const app = document.getElementById('app');

                if (!Array.isArray(data)) {
                    app.innerHTML = `<div class="col-span-full text-center py-10 font-serif text-orchardz-magenta">Gagal memuat data. Periksa koneksi.</div>`;
                    return;
                }

                if (data.length === 0) {
                    app.innerHTML = `
                        <div class="col-span-full bg-white rounded-xl p-10 text-center shadow-md border border-gray-100">
                            <h3 class="text-2xl font-bold font-serif text-orchardz-navy tracking-wider mb-2">NO EVENTS TODAY</h3>
                            <p class="text-gray-500">Tidak ada jadwal kegiatan untuk hari ini.</p>
                        </div>`;
                    return;
                }

                // Render Kartu Acara
                app.innerHTML = data.map((item) => {
                    
                    // Cek nama file gambar dari kamus. Jika tidak ada yang cocok, gunakan default.jpg
                    let namaFileGambar = roomImageMap[item.nama_ruangan] || "default.jpg";

                    return `
                        <div class="bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden flex flex-col transform transition duration-300 hover:shadow-lg">
                            
                            <div class="relative h-48 bg-gray-100">
                                <img src="images/${namaFileGambar}" 
                                     onerror="this.src='https://placehold.co/600x400/f8fafc/1e3a8a?text=Orchardz+Jayakarta'" 
                                     alt="${item.nama_ruangan}" 
                                     class="w-full h-full object-cover">
                            </div>

                            <div class="p-6 flex flex-col flex-grow text-center">
                                <span class="text-xs font-bold tracking-widest text-orchardz-navy uppercase mb-2">
                                    ACARA
                                </span>
                                
                                <h3 class="text-xl md:text-2xl font-bold font-serif text-orchardz-magenta leading-snug mb-4">
                                    ${item.nama_acara || 'Internal Meeting'}
                                </h3>
                                
                                <div class="mt-auto">
                                    <div class="inline-block bg-orchardz-magenta text-white font-serif font-bold tracking-wider px-6 py-2 rounded-full shadow-md w-full md:w-auto text-sm md:text-base uppercase">
                                        ${item.nama_ruangan} | ${item.lokasi_lantai || 'TBA'}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                console.error("Fetch error:", err);
            }
        }

        fetchNav();
        setInterval(fetchNav, 60000); // Auto-update setiap 1 menit
    </script>
</body>
</html>
